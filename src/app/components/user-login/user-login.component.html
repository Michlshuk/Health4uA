<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף כניסה</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>כניסה</h2>
            <form action="#" method="post">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" placeholder="הזן שם משתמש" required>

                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" placeholder="הזן סיסמה" required>

                <button type="submit" class="btn">כניסה </button>
            </form>
        </div>
    </div>
</body>
</html>
